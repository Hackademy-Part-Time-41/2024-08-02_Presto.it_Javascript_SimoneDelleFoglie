<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Annunci</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="/public/css/style.css">
    </head>
    <body>



        <!-- NAVBAR -->
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
                <div class="container-fluid px-5">

                    <a class="navbar-brand d-flex align-items-center" href="/public/index.html">
                        <img src="/public/img/logo.png" alt="" class="me-2">
                        <span class="textColor fw-bold fs-2">Presto.it</span>
                    </a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                  <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active btn-primary text-center btn-color " aria-current="page" href="/public/index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-center" href="/public/announcements.html">Annunci</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-center" href="#">Categorie</a>
                            </li>
                        </ul>
                  </div>
                </div>
            </nav>
        </header>
        


            <!--FORM -->

            <div class="container bg-white p-3 py-5">

                <div class="container bg-primary p-4">
                    <form class="row g-4" id="filterForming">
                        <div class="col-12 col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="searchInput" placeholder="Cerca">
                                <label for="searchInput">Cerca</label>
                            </div>
                        </div>
        
        
                        <div class="col-12 col-md-6">
                            <div class="form-floating">
                                <select class="form-select" id="categorySelect" aria-label="Floating label select example">
                                <option value="" selected>Tutti gli annunci</option>
                                <option value="Elettronica">Elettronica</option>
                                <option value="Motori">Motori</option>
                                <option value="Sport">Sport</option>
                                <option value="Immobili">Immobili</option>
                                <option value="Abbigliamento">Abbigliamento</option>
                                <option value="Arredamento">Arredamento</option>
                                <option value="Giardinaggio">Giardinaggio</option>
                                <option value="Musica">Musica</option>
                                <option value="Mimmo">Mimmo</option>
                                </select>
                                <label for="categorySelect">Filtra per categorie</label>
                            </div>
                        </div>

                        <div class="col-12 col-md-3">
                            <div class="form-floating">
                                <input type="number" min="0" class="form-control" id="minPriceInput" placeholder="Min Price">
                                <label for="minPriceInput">Min Price</label>
                            </div>
                        </div>

                        <div class="col-12 col-md-3">
                            <div class="form-floating">
                                <input type="number" min="0" class="form-control" id="maxPriceInput" placeholder="Max Price">
                                <label for="maxPriceInput">Max Price</label>
                            </div>
                        </div>


                        <div class="col-12 col-md-3">
                            <div class="form-floating">
                                <select class="form-select" id="sortSelect" aria-label="Floating label select example">
                                <option selected>Nessun ordine</option>
                                <option value="descByDate">Dal più recente</option>
                                <option value="ascByDate">Dal più vecchio</option>
                                <option value="ascByPrice">Dal meno costoso</option>
                                <option value="descByPrice">Dal più costoso</option>
                                <option value="ascByAlpha">Dalla A alla Z</option>
                                <option value="descByAlpha">Dalla Z alla A</option>
                                </select>
                                <label for="categorySelect">Ordina Annunci</label>
                            </div>
                        </div>
        
                        <div class="col-12 col-md-3">
                            <input type="submit" class="btn form-button w-100 h-100" value="Cerca">
                        </div>
                    </form>
            </div>



            
            <div class="container px-3 py-5">
                <div class="row g-3" id="announcementsRow">
                    
                </div>
            </div>
                
                
                
                
                
        




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="./js/indexAnnouncements.js"></script>
    </body>
</html>
